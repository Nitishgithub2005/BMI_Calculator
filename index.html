<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* General Styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #121212; /* Dark background */
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
}

/* Main Container */
.container {
    margin-top: 70px;
    background-color: black;
    max-width: 400px; /* Restrict width for better scaling */
    width: 90%;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
    text-align: center;
}

/* Headings */
h1 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #ffffff; /* Gold color for highlight */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* Form Inputs */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    text-align: center;
}

/* Placeholder Text */
input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

/* Button Styling */
button {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #39a675;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 10px;
    transition: background 0.3s;
}

button:hover {
    background-color: rgb(18, 212, 148);
}

/* BMI Result */
#results {
    margin-top: 15px;
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffffff; /* Yellow color for better visibility */
}

/* BMI Weight Guide */
#weight-guide {
    background-color: #222;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0px 3px 10px rgba(255, 255, 255, 0.1);
    text-align: center;
}

#weight-guide h3 {
    color: #39a675;
    margin-bottom: 10px;
}

/* Responsive Design for Smaller Screens */
@media (max-width: 600px) {
    h1 {
        font-size: 1.5rem; /* Adjust heading size */
    }

    button {
        font-size: 1rem;
        padding: 10px;
    }

    #results {
        font-size: 1.2rem;
    }

}
/* Form Styling */
form {
    text-align: left; /* Aligns form elements to the left */
}

/* Label Styling */
label {
    display: block; /* Ensures each label is on a new line */
    font-size: 1rem;
    font-weight: bold;
    margin-bottom: 5px;
    color: white;
}

/* Input Field Styling */
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
}

/* Adjust Paragraphs for better spacing */
p {
    margin: 10px 0;
}
/* Header Styling - More Attractive */
header {
    position: fixed; /* Sticks to the top */
    width: 90%; /* Leaves space around edges for a floating effect */
    max-width: 800px;
    left: 50%;
    top: 5px; /* Moves it slightly down to 'float' */
    transform: translateX(-50%); /* Centers the header */
    background: rgba(50, 50, 50, 0.7); /* Transparent glass effect */
    padding: 15px 20px;
    text-align: center;
    border-radius: 20px; /* Rounded edges for smooth floating look */
    backdrop-filter: blur(10px); /* Glassmorphism Effect */
    box-shadow: 0px 10px 30px rgba(0, 255, 255, 0.3); /* Soft glow */
    z-index: 1000;
    animation: float 3s ease-in-out infinite alternate, glow 1.5s infinite alternate; /* Floating + Glow */
}

/* Header Text Styling */
.heading {
    color: white;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.3); /* Soft glow effect */
    font-family: "Poppins", sans-serif;
}

/* Floating Animation */
@keyframes float {
    from {
        transform: translateX(-50%) translateY(0);
    }
    to {
        transform: translateX(-50%) translateY(10px); /* Moves up and down */
    }
}

/* Glow Animation */
@keyframes glow {
    from {
        box-shadow: 0px 10px 30px rgba(0, 255, 255, 0.2);
    }
    to {
        box-shadow: 0px 10px 40px rgba(0, 255, 255, 0.5);
    }
}

/* Responsive Adjustments */
@media (max-width: 600px) {
    header {
        width: 95%; /* Slightly wider on small screens */
        padding: 10px;
    }
    
    .heading {
        font-size: 1.5rem; /* Reduce size for better mobile experience */
    }
}
footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 0px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.3);
}

.footer-content a {
    color: #39ff14;
    text-decoration: none;
}

.footer-content a:hover {
    text-decoration: underline;
}
    </style>
  </head>
  <body>
    <header>
        <h1 class="heading">Hey! Do you want to know about your body health?</h1>
    </header>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" placeholder="Enter height in meters"/></p>
        <p><label>Weight in KG: </label><input type="text" id="weight"  placeholder="Enter weight in KG"/></p>

        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
    <footer>
        <div class="footer-content">
            <p>Contact Us: <a href="mailto:s61185661@gmail.com">s61185661@gmail.com</a></p>
            <p>&copy; 2025 BMI Calculator. All rights reserved.</p>
        </div>
    </footer>
    <script>
        const form = document.querySelector('form');
        // this usecase will give you empty
        // const height = parseInt(document.querySelector('#height').value)
        
        form.addEventListener('submit', function (e) {
          e.preventDefault();
        
          const height = parseInt(document.querySelector('#height').value);
          const weight = parseInt(document.querySelector('#weight').value);
          const results = document.querySelector('#results');
        
          if (height === '' || height < 0 || isNaN(height)) {
            results.innerHTML = `Please give a valid height ${height}`;
          } else if (weight === '' || weight < 0 || isNaN(weight)) {
            results.innerHTML = `Please give a valid weight ${weight}`;
          } else {
            const bmi = (weight / ((height * height) / 10000)).toFixed(2);
            //show the result
            results.innerHTML = `<span>${bmi}</span>`;
          }
        });
    </script>
   
  </body>
</html>
